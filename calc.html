<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <h1>BASIC CALCULATOR</h1>
<table>
    <tr>
        <input type="text" id="ev" ></input>
    </tr>
    <tr>
        <td><button id="one">C</button></td>
        <td><button id="two">+/-</button></td>
        <td><button id="three">%</button></td>
        <td><button id="four">DEL</button></td>
    </tr>
    <tr>
        <td><button id="five">7</button></td>
        <td><button id="six">8</button></td>
        <td><button id="seven">9</button></td>
        <td><button id="eight">/</button></td>
    </tr>
    <tr>
        <td><button id="nine">4</button></td>
        <td><button id="ten">5</button></td>
        <td><button id="eleven">6</button></td>
        <td><button id="twelve">*</button></td>
    </tr>
    <tr>
        <td><button id="thirteen">1</button></td>
        <td><button id="fourteen">2</button></td>
        <td><button id="fifteen">3</button></td>
        <td><button id="sixteen">-</button></td>
    </tr>
    
    <tr>
        <td><button id="seventeen">0</button></td>
        <td><button id="eighteen">.</button></td>
        <td><button id="nineteen">=</button></td>
        <td><button id="twenty">+</button></td>
    </tr>
  
</table>
<script src="calc.js"></script>
    
</body>
</html>
